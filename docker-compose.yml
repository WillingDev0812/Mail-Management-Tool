version: '2'

services:

  http:
    build: nginx
    image: freeposte/reverse-proxy
    restart: always
    env_file: freeposte.env
    ports:
      - "80:80"
      - "443:443"
    links:
      - webmail
      - admin
    volumes:
      - /data/certs:/certs
      
  redis:
    image: redis
    restart: always
    volumes:
      - /data/redis:/data

  imap:
    build: dovecot
    image: freeposte/dovecot
    restart: always
    env_file: freeposte.env
    ports:
      - "143:143"
      - "993:993"
    volumes:
      - /data/freeposte:/data
      - /data/mail:/mail
      - /data/certs:/certs

  smtp:
    build: postfix
    image: freeposte/postfix
    restart: always
    env_file: freeposte.env
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
    volumes:
      - /data/freeposte:/data
      - /data/certs:/certs

  milter:
    build: rmilter
    image: freeposte/rmilter
    restart: always
    env_file: freeposte.env
    volumes:
      - /data/filter:/data
      
  antispam:
    build: rspamd
    image: freeposte/rspamd
    restart: always
    env_file: freeposte.env
    volumes:
      - /data/filter:/var/lib/rspamd
      
  antivirus:
    build: clamav
    image: freeposte/clamav
    restart: always
    env_file: freeposte.env
    volumes:
      - /data/filter:/data

  admin:
    build: admin
    image: freeposte/admin
    restart: always
    env_file: freeposte.env
    volumes:
      - /data/freeposte:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro

  webmail:
    build: roundcube
    image: freeposte/roundcube
    restart: always
    env_file: freeposte.env
    volumes:
      - /data/webmail:/data

  fetchmail:
    build: fetchmail
    image: freeposte/fetchmail
    restart: always
    env_file: freeposte.env
    volumes:
      - /data/freeposte:/data
